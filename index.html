<html>
<head>
    <title>Quick Get Away</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700&display=swap" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }
        .ui.container.segment {
            color: red;
            width: 1500px
        }
        #appTitle {
            font-size: 10rem; font-family: 'Amatic SC', cursive;
        }
    </style>
</head>

<body>
    <div class="ui huge header" style="font-size: 50px; text-align: center;">
        <img src="Assets/Img/iconfinder_plane-paper-toy-science-school_2824447.png">
        <div class="content" id="appTitle">
            QUICK GET AWAY
        </div>
    </div>
    <div class="ui raised very padded  container segment">
        <h2 class="ui header" style="font-size: 50px;">Search</h2>
        <form class="ui form">
            <div class="field">
                <label style="font-size: 15px;">Where to?</label>
                <input type="text" name="destination" placeholder="Destination" id="cityinput" style="font-size: 15px;">
            </div>

            <button class="ui button" type="submit" id="searchbtn" style="font-size: 15px;">Search</button>
        </form>
    </div>

    <div class="ui raised very padded container segment">
        <!-- text -->
        <h2 class="ui header" style="color: black; font-size: 50px;">Results</h2>
        <div id="resultstxt"></div>

    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/Scripts/script_maria.js"></script>
</body>

</html>
